<body>
  <main>
    <div class="container">

      <!-- SignIn Form -->

      <div class="row signin-form">
        <form class="col s12" #authenticateUser="ngForm" (ngSubmit)="authUser(authenticateUser)">
          <div class="row">
            <div class="input-field col s12">
              <input type="text" name="username" class="validate" ngModel>
              <label for="username">Username</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <input name="password" type="password" class="validate" ngModel>
              <label for="password">Password</label>
            </div>
          </div>
          <div>
            <button type="submit" class="btn btn-flat cyan darken-4 waves-effect waves-light white-text">Login</button>
          </div>
        </form>
      </div>

    </div>
  </main>

  <!--footer-->
  <footer class="page-footer cyan darken-3">
      <div class="container">
          <div class="row">
              <div class="col l6 s12">
                  <h5 class="white-text">BookTradingClub</h5>
                  <p class="grey-text text-lighten-4">You can contact us at uuid@uuid.com!</p>
              </div>
              <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Contact</h5>
                  <ul>
                      <li><a class="grey-text text-lighten-3" href="#!">Twitter</a></li>
                      <li><a class="grey-text text-lighten-3" href="#!">GitHub</a></li>
                  </ul>
              </div>
          </div>
      </div>

          </div>
      </div>
  </footer>
</body>
