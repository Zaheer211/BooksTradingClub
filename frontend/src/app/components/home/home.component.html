<header>
  <div class="navbar-fixed">
      <nav class="cyan darken-3">
          <div class="nav-wrapper">
              <a routerLink='' class="brand-logo"><img src="http://www.freeiconspng.com/uploads/books-icon--circle-iconset--martz90-18.png" alt="brand-img" style="height: 50px; width: 50px;" class="square responsive-img"></a>
              <a data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
              <ul class="right hide-on-med-and-down">
                   <li *ngIf="!this.userService.loggedIn()"><a routerLink="user/authenticate">Login</a></li>

                   <li *ngIf="this.userService.loggedIn()"><a routerLink='books'>Books</a></li>

      </nav>
  </div>

  <main>
    <div class="container">
      <div class="brand-name center">

      </div>

          <div class="row valign-wrapper">

              <img src="{{this.home_image}}" class="square responsive-img">
            </div>
          </div>

          <div class="row">
            <div class="col s6">
                <button class="btn btn-flat cyan darken-4 waves-effect waves-light white-text" routerLink='user/createAccount'>Create Account</button>
            </div>
            <div class="col s6">
                <button class="btn btn-flat cyan darken-4 waves-effect waves-light white-text">Login With Twitter</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>

  <!--footer-->
  <footer class="page-footer cyan darken-3">
      <div class="container">
          <div class="row">
              <div class="col l6 s12">
                  <h5 class="white-text">BookTradingClub</h5>
                  <p class="grey-text text-lighten-4">You can contact us at uuid@uuid.com!</p>
              </div>
              <div class="col l4 offset-l2 s12">
                  <h5 class="white-text">Contact</h5>
                  <ul>
                      <li><a class="grey-text text-lighten-3" href="#!">Twitter</a></li>
                      <li><a class="grey-text text-lighten-3" href="#!">GitHub</a></li>
